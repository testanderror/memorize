<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="centered-container">
      <div class="box1">
        <p>N5</p>
      </div>
      <div class="box2">
        <p>N4</p>
      </div>
    </div>
    </div>
    <script>
      const box1 = document.querySelector('.box1');
      const box2 = document.querySelector('.box2');
      

  // Add click event listeners to the box divs
      box1.addEventListener('click', function () {
      window.location.href = 'N5.html'; // Redirect to "cards.html" when box1 is clicked
      });

      box2.addEventListener('click', function () {
      window.location.href = 'N4.html'; // Redirect to "verbs.html" when box2 is clicked
  });
    </script>
  </body>
</html>
